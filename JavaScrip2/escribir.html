<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formas de escribir en pantalla de JavaScript</title>
    <script>
        // Forma 1: alert
        alert ("Hola chicos");
        // Forma 2: document.write
        document.write ("Hola chicos con document.write");
        // Forma 3; utilizando console.log
        console.log ("Hola chicos, mensaje en consola")
    </script>
</head>
<body>
    <h1>Boton onclick</h1>
    <p>
        Parrafo de ejemplo 
    </p>    
    <button type="button" onclick="document.write(5+6)"> 
        Hacer.
    </button>
</body>
</html>
