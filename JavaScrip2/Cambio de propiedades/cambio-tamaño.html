<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar tama単o de texto</title>
    <script>
        function cambiarTam(){
            var lista=document.getElementById("lista");
            var valor=lista.options[lista.selectedIndex].value;
            switch(valor){
                case "peque":
                    parrafo.style.fontSize="small";
                    break;
                case "grande":
                    parrafo.style.fontSize="x-large";
                    break;
                case "muyGrande":
                    parrafo.style.fontSize="xx-large";
                    break;
                
                        
            }
        }
        // -------------------Cambiar color-------------------
        function cambiarColor(){
            var color;
            color=document.getElementById("color").value;
            formu.style.backgroundColor=color;
        }
    </script>
</head>
<body>
    <h2>Cambiar de tama単o la letra</h2>
    <p id="parrafo">Texto que cambia de tama単o</p>
    <select id="lista" onchange="cambiarTam()">
    <option selected value="peque">Peque単o</option>
    <option value="grande">Grande</option>
    <option value="muyGrande">Muy grade</option>
    </select>
    <hr><!-- ----------------Cambiar el color----------------------- -->
    <h2>Cambiar color de fondo</h2>
    <div id="formu">
        Introduzca color: <input type="color" id="color">
        <button onclick="cambiarColor()">Cambiar color</button>
    </div>
</body>
</html>
