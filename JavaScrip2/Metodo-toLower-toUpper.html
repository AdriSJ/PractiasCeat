<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metodo toLower y toUpper</title>
</head>
<body>
    <script>
        var cad="Hola, mundo",r;
        r=cad.toLowerCase();//La cadena se pasa a minusculas.
        alert(r);
        r=cad.toUpperCase(); // La cadena se pasa a mayuscula.
        alert(r);
    </script>
</body>
</html>
