    <title>Comprobación letra DNI</title>
    <script>
        function calculo() {
        var nif=document.getElementById("dni").value;
        if(isNaN(nif)||nif.length!=8){
           document.getElementById("error").innerHTML="ERROR: No has introducido bien los datos."
        }
        else{
        var letras="TRWAGMYFPDXBNJZSQVHLCKET"
        var r=nif%23;
        pos=letras.charAt(r);
        document.getElementById("resultado").innerHTML=pos;
        }}
    </script>
</head>
<body>
    <header>
        <img src="dni_jordi (2).jpg" class="jordi" alt="" width="22%">
    </header>
    <h1>Comprueba tu letra de DNI:</h1>
    <fieldset>
    <form action="" class="formu" method="POST">
        <label for="dni" class="alt">Indique digitos númericos DNI:</label>
        <input type="text" id="dni" class="alt" name="dni">
        <input type="reset" class="boton" id="borrar" value="Borrar">
        <input type="button" id="enviar" value="Enviar" class="boton" onclick="calculo()">
    </fieldset>
    <p>La letra es: <span id="resultado"></span>
        <p id="error"></p>
    </p>
</form>
</body>
