<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="Validacion-Formulario.js"></script>
    <title>Validación de Formulario</title>
</head>
<body>
    <h1>Validación Formulario</h1>
    <form action="" method="post">
        <fieldset>
            <legend>Introduce tus datos:</legend>
            <p>
                <label for="nombreCompleto">Introduce tu numbre completo: </label>
                <input type="text" id="nombreCompleto" name="nombre">
            </p>
            <p>
                <label for="edad">Introduce tu edad: </label>
                <input type="text" id="edad" name="edad">
            </p>
            <p>
                <label for="correo">Inserte tu correo: </label>
                <input type="text" id="correo" name="correo">
            </p>
            <p>
                <input type="submit" value="Enviar" onclick="return comprobarFormulario()">
                <input type="submit" value="Reset">
            </p>
        </fieldset>
    </form>
</body>
</html>
