<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertidor</title>
    <style>
        body{
            border: solid 3px rgb(82, 81, 81);
            border-radius: 5px;
            height: 130px;
            width: 350px;
            margin: 3% 35%;
            font-family: sans-serif;
        }
        p{
            padding: 2px 35px;
        }
        span{
            font-size: 20px;
        }
        #boton{
            float: right;
            border-radius: 10px;
            background-color: rgb(140, 175, 240);
        }
    </style>
    <script>
        function conversor(){
            a=document.getElementById("grados").value;
            b=(a*9/5)+32;
            b=b.toLocaleString("ES-es");//esta funci√≥n hace que salga con puntos y comas.
            document.getElementById("farenheit").innerHTML=" "+b;
        }
    </script>
</head>
<body>
    <p>
        <label for="grados" class="grado">Indique grados:</label>
        <input type="text" size="5" id="grados" class="grado" name="grados">
    </p>
    <p>En farenheit son:<strong><span id="farenheit"></span></strong></p>
    <p>
        <input type="button" id="boton" value="Convertir" onclick="conversor()">
    </p>
</body>
</html>
