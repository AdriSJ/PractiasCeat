<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reloj en pantalla</title>
    <style>
        div{
            margin: auto;
            font-size: 50px;
            width: 500px;
            height: 70px;
            text-align: center;
            border: blue solid 2px;
            border-radius: 10px;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }
    </style>
    <script>
        function mueveReloj(){
            a=new Date();
            hora=a.getHours();
            minuto=a.getMinutes();
            segundo=a.getSeconds();
            if(hora<10){
                hora="0"+hora;
            }
            if(minuto<10){
                minuto="0"+minuto;
            }
            if(segundo<10){
                segundo="0"+segundo;
            }
            imprimir=hora+" : "+minuto+" : "+segundo;
            document.getElementById("miReloj").innerHTML=imprimir;

            setTimeout("mueveReloj()",1000)
        }

    </script>
</head>
<body onload="mueveReloj()">
    <div id="miReloj"></div>
    
</body>
</html>
