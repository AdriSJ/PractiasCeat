<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reloj en pantalla</title>
    <script>
        function mueveReloj(){
            a=new Date();
            hora=a.getHours();
            minuto=a.getMinutes();
            segundo=a.getSeconds();

            imprimir=hora+" : "+minuto+" : "+segundo;
            document.getElementById("miReloj").innerHTML=imprimir;

            setTimeout("mueveReloj()",1000)
        }

    </script>
</head>
<body onload="mueveReloj()">
    <div id="miReloj"></div>
    <!-- <input type="text" id="miReloj" name="miReloj"> -->
</body>
</html>
