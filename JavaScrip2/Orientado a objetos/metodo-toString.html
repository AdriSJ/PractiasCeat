<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objeto persona: m√©todo toString</title>
</head>
<body>
    <script>
        function Persona(nom,edad){
            this.nombre=nom;
            this.edad=edad;
            this.toString=function(){
                return (this.nombre+" "+this.edad);
            }
        }
        var p=new Persona("Adrian",26);
        alert(p.toString());
    </script>
</body>
</html>
