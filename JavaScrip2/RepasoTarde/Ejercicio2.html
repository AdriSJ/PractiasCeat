<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validaci√≥n</title>
    <script>
        function validarNombre(){
            nombre=document.getElementById("nombre").value;
            apellido=document.getElementById("apellido").value;
            a=nombre.toLowerCase();
            b=apellido.toLowerCase();
            if ((a=="adrian")&&(b=="serrano")){
                alert("Hola "+nombre+" "+apellido);
            }else{
                alert("Hola "+nombre+" "+apellido+" no te conozco.")
            }
        }
    </script>
</head>
<body>
    <form action="" method="GET">
    <p>
        <label for="nombre">Ingresa tu nombre: </label>
        <input type="text" name="nombre" id="nombre">
    </p>
    <p>
        <label for="apellido">Ingresa tu apellido: </label>
        <input type="text" name="apellido" id="apellido">
    </p>
    <p>
        <input type="button" value="enviar" onclick="validarNombre()">
    </p>
    </form>
</body>
</html>
