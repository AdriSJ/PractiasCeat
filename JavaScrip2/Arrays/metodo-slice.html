<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Método slice</title>
</head>
<body>
    <script>
       var palabras=["Hola","Buenos","Días","mañana"];
        r=palabras.slice(1,3);
        document.write(r+"<br>");
        r=palabras.slice(1);
        document.write(r+"<br>");
    </script>
</body>
</html>
