<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Método IndexOf</title>
</head>
<body>
    <script>
       var palabras=["Hola","Buenos","Días"];
        r=palabras.indexOf("Buenos");
        document.write(r+"<br>");
        r=palabras.indexOf("Patatas");
        document.write(r+"<br>");
    </script>
</body>
</html>
