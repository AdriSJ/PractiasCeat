<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        .row{
            height: 200px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row align-items-start border ">
            <div class="col border">1 columna</div>
            <div class="col border">2 columna</div>
            <div class="col border">3 columna</div>
        </div>
        <div class="row align-items-center border">
            <div class="col border">1 columna</div>
            <div class="col border">2 columna</div>
            <div class="col border">3 columna</div>
        </div>
        <div class="row align-items-end border">
            <div class="col border">1 columna</div>
            <div class="col border">2 columna</div>
            <div class="col border">3 columna</div>
        </div>
    </div>
    <div class="container">
        <div class="row border">
            <div class="col align-self-start border p-3">1 columna</div>
            <div class="col align-self-center border p-3">2 columna</div>
            <div class="col align-self-end border p-3">3 columna</div>
        </div>
    </div>
</body>
</html>
