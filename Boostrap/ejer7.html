<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>borde</title>
    <!-- ------------- VERSIÓN 5-------------- -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <style>
        .radio{
            width: 80px;
            height: 80px;
        }
        .radio2{
            width: 150px;
            height: 75px;
        }
    </style>
</head>
<body>
    <!-- tipos de borde -->
    <div class="container"><br><br>
        <div class="border">1</div><br>
        <div class="border-top">2</div><br>
        <div class="border-end">3</div><br>
        <div class="border-bottom">4</div><br>
        <div class="border-start">5</div>
    </div>
    <!-- tipos de borde con color -->
    <div class="container"><br><br>
        <div class="border border-danger">6</div><br>
        <div class="border-top border-muted">7</div><br>
        <div class="border-end border-secondary">8</div><br>
        <div class="border-bottom border-success">9</div><br>
        <div class="border-start">10</div>
    </div>
    <!-- CAmbio de tamaño -->
    <div class="container"><br><br>
        <div class="border border-1">11</div><br>
        <div class="border-top border-2">12</div><br>
        <div class="border-end border-3">13</div><br>
        <div class="border-bottom border-4">14</div><br>
        <div class="border-start border-5">15</div>
    </div>
    <!-- border radius -->
    <div class="container"><br><br>
        <div class="rounded bg-secondary radio">11</div><br>
        <div class="rounded-top bg-warning radio">12</div><br>
        <div class="rounded-end bg-success radio">13</div><br>
        <div class="rounded-bottom bg-danger radio">14</div><br>
        <div class="rounded-start bg-success radio">15</div><br>
        <div class="rounded-circle bg-warning radio">16</div><br>
        <div class="rounded-pill bg-dark radio2">17</div><br>
    </div>
    
</body>
</html>
