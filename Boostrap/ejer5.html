<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alineacion Horizontal</title>
    <!-- -------------PARA ESTE EJEMPLO HAY QUE USAR LA VERSIÃ“N 5-------------- Solo es necesario usar esta version para usar el evenly -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <style>
        .row{
            margin-top: 30px;
        }
        .blanco{
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-start ">
            <div class="col-4 border bg-primary">columna 1</div>
            <div class="col-4 border bg-secondary">columna 2</div>
        </div>
        <div class="row justify-content-center">
            <div class="col-4 border bg-success">columna 1</div>
            <div class="col-4 border bg-danger">columna 2</div>
        </div>
        <div class="row justify-content-end">
            <div class="col-4 border bg-warning">columna 1</div>
            <div class="col-4 border bg-info">columna 2</div>
        </div>
        <div class="row justify-content-around">
            <div class="col-4 border bg-light">columna 1</div>
            <div class="col-4 border bg-dark text-muted">columna 2</div>
        </div>
        <div class="row justify-content-between">
            <div class="col-4 border">columna 1</div>
            <div class="col-4 border">columna 2</div>
        </div>
        <div class="row justify-content-evenly">
            <div class="col-4 border">columna 1</div>
            <div class="col-4 border">columna 2</div>
        </div>
        <h3 class="fs-1.5">
            titulo de h3 
            <small class="text-muted fst-italic">Aqui podemos diferenciar con esta etiqueta algo en el titulo</small>
        </h3>
    </div>
</body>
</html>
