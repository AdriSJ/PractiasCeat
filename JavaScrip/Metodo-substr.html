<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metodo substr</title>
</head>
<body>
<h2>Metodo substr</h2>
    <script type="text/javascript">
        var cad="Aqui te digo Hola",r;
        alert(cad);
        r=cad.substr(0,6);//aquí le decimos que nos muestre los caracteres desde 0 hasta 6, si pusieramos 5,4 se iria a la posición 5 y desde ahi contaria 4 caracteres.
        alert(r);
    </script>
<h2>Metodod substring</h2>
    <script type="text/javascript">
        var cad="Aqui te digo Hola",r;
        alert(cad);
        r=cad.substring(5,12);//aquí le decimos que nos muestre los caracteres que hay entre los dos numeros que le hemos dicho.
        alert(r);
</script>
</body>
</html>
