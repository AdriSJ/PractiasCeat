<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de método chartAt</title>
</head>
<body>
    <script type="text/javascript">
        var cad="Es una prueba diferente a Hola",r;
        r=cad.charAt(0);
        alert(r);//muestra la E, porque empieza en 0 la cadena.
        r=cad.charAt(7);
        alert(r);//muestra la P porque se va a la septima posición de la cadena.
    </script>
</body>
</html>
