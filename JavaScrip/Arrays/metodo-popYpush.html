<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Método pop y push</title>
</head>
<body>
    <script>
       var notas =["do","re","mi","fa","sol","la","si"];
        r=notas.pop();//sirve para eliminar el ultimo elemento
        document.write(r+"<br>");//muestra "si", el elemento borrado
        document.write(notas+"<br>");//muestra como quedaria sin ese elemento
    </script>

    <script>
        var notas=("do");
        r=notas.push("re","mi");//sirve para añadir elementos
        document.write(notas+"<br>");//te muestra como quedaria el array modificado con los dos elementos que hemos añadido
        document.write(r+"<br>");//te muestra ahora la longitud del array.
        
    </script>
</body>
</html>
