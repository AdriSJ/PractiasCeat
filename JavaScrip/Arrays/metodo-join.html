<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Método reverse</title>
</head>
<body>
    <script>
        var palabras=["Hola","Buenos","Días"];
        r=palabras.join();
        document.write(r+"<br>");
        r=palabras.join("-");
        document.write(r+"<br>");
    </script>
</body>
</html>
