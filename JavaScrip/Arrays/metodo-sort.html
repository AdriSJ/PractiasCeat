<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Método sort</title>
</head>
<body>
    <script>
       var cadenas=["42","333","RTC","abc"];
        cadenas.sort();
        document.write(cadenas+"<br><br>");
        //aquí te ordena las cadenas por orden alfabetico, si es numero, por orden de menor a mayor pero en el primer digito, y alfabeticamente las mayuscular van por delante de las minusculas.
    </script>
    <script>
        function comparar(num1,num2){
            if(num1==num2){
                return 0;
            }
            if(num1<num2){
                return -1;
            }
            if(num1>num2){
                return 1;
            }
        }
        var numeros=[6,81,-23,45,3,4]
        numeros.sort();
        document.write(numeros+"<br>");
        var numeros=[6,81,-23,45,3,4]
        numeros.sort(comparar);
        document.write(numeros+"<br>")
    </script>
</body>
</html>
