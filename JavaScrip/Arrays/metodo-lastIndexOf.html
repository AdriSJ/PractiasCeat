<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Método lastIndexOf</title>
</head>
<body>
    <script>
       var palabras=["Hola","Buenos","Días","Buenos"];
        r=palabras.lastIndexOf("Buenos");
        document.write(r+"<br>");
    </script>
</body>
</html>
