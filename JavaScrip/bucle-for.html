<body>
    <h1> Bucle for</h1>
    <script type="text/javascript">
        for (var i=0; i<5; i++){
            document.write(i)
        }

    <script type="text/javascript">
        for (var i=5; i>0; i--){
            document.write(i)
        }
    </script>
</body>
