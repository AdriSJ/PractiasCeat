<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Switch</title>
</head>
<body>
    <script type="text/javascript">
    var num1=1, cad="gato"
    switch (num1){
        case 1:
            document.write("Es un 1, ");
        case 2: 
            document.write("Es un dos, ");
        default:
            document.write("Es otro nยบ, ");
    }
    switch (cad){
        case "verde": 
            document.write("Es un color");
            break;
        case "perro":
        case "gato":
            document.write("Es un animal");
            break;
        default: 
            document.write("No se que es");
        
    }
    </script>
</body>
</html>
