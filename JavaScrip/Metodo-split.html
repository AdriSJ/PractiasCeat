<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metodo split</title>
</head>
<body>
    <script>
        var cad="ejemplo@dominio.es"
        alert(cad);
        r=cad.split("@");// este metodo lo que hace es seraparar en bloques, por ejemplo aqui, separa apartir de @ dos bloques uno a la izquierda que es [0] y otro a la derecho que es [1].
        alert("La primera cadena es "+r[0]);
        alert("La segunda cadena es "+r[1]);
    </script>
</body>
</html>
