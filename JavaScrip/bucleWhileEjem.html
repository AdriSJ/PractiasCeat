<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Bucle While</title>
</head>
<body>
<h1>Blucle While</h1>
    <script type="text/javascript">
        var num1=0;
        while(num1<5){
            document.write("<p>"+num1+"</p>");
            num1++;
        }
    </script>
<h2>Bucle do-while</h2>
    <script type="text/javascript">
        var num1=0;
        do {
            document.write(num1+"<br>");
            num1++;
        }while(num1<5)
    </script>
<h2>Diferencia while a do-while</h2>
    <script type="text/javascript">
        var i=5;
            document.write("Salida de While"+"<br>");
        while(num1<5){
            document.write(i);
        }
            document.write("Salida Do-While");
        do {
            document.write(i);
        }while (i<5);
</script>
</body>
</html>
