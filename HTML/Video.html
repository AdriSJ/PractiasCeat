<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir video en html</title>
</head>
<body>
    <h1>Añadir video en HTML</h1>
    <video controls autoplay muted width="70%"  
        src="Resumen.mp4.mp4" type="video/mpeg">
    </video>
    <hr>
    <!-- Tambien se soporta WebM (desarrollada por google)-->
    <h2>Video con Imagen previa</h2>
    <video controls  muted width="70%" poster="FotoResumen.png" 
        src="Resumen.mp4.mp4" type="video/mpeg">
    </video>
</body>
</html>
