<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de color</title>
    <style>
        #pruebacolor {background-color: blue;
        width: 300px;
        height: 100px;}
        #pruebacolor1 {background-color: rgb(255,0,10);
        width: 300px;
        height: 100px;}
        #pruebacolor2 {background-color: rgba(35, 42, 120, 0.623); 
        width: 300px;
        height: 100px;}
        #pruebacolor3 {background-color: #f89823;
        width: 300px;
        height: 100px;}
        #pruebacolor4 {background-color: hsl(240, 40%, 50%);
        width: 300px;
        height: 100px;}
    </style>
</head>
<body>
    <div id="pruebacolor"></div>
    <div id="pruebacolor1"></div>
    <div id="pruebacolor2"></div>
    <div id="pruebacolor3"></div>
    <div id="pruebacolor4"></div>
</body>
</html>
