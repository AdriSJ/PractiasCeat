<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>
<body>
    <!-- Caption: meteriamos el titulo 
         thead: seria la cabecera
         tbody: seria el cuerpo
         tfoot: seria el pie de la tabla-->
        <h1>Tabla en HTML</h1>
    <table>
        <caption>Aquí iria el titulo de la tabla</caption>
        <thead> 
            <tr>
                <th>ejemplo 1</th>
                <th>ejemplo 2</th>
            </tr>
        </thead>
        <tbody>        
            <tr>
                <td>ejemplo 3</td>
                <td>ejemplo 4</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Aqui escribimos el pie de la página</td>
            </tr>
        </tfoot>
    </table>
    <!-- <tr> significa para abrir filas nuevas 
         <td> o <tr> son las que abren las columnas nuevas, la diferencia entre estas es que <td> se ve en negrita (es decir para titulos) en diferencia <tr> lo escribe normal -->
</body>
</html>
